<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <title>Document</title>
</head>
<body class="flex flex-col items-center justify-center space-y-10 min-h-screen">
    <section class="p-6 bg-red-500 rounded-md">
        <div class="flex flex-col items-center justify-center">
            <p class="font-bold">Translate To</p>
            <!-- toggle button -->
            <label class="inline-flex items-center justify-center cursor-pointer">
                <span class="ms-3 px-2 text-sm font-bold text-gray-900 dark:text-gray-300">English</span>
                <input type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ms-3 text-sm font-bold text-gray-900 dark:text-gray-300">Spanish</span>
            </label>
            <div>
                <textarea class="rounded-md mt-3 p-3 resize-none overflow-auto" id="msgDisplay" style="height: 400px; width: 250px;"></textarea>
            </div>

            <div class="flex items-center justify-center">
                <a class="p-2 bg-white rounded-full" id="speech">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                  </svg>
                </a>
                <textarea class="w-40 h-10 p-2 rounded-md resize-none text-sm" id="stt"></textarea>
                <button class="p-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700" id="send">
                    Send
                </button>
            </div>
        </div>
    </section>
  <script type="module" src="script.js"></script>
</body>
</html>
